<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/navigationBar.css">
    <link rel="stylesheet" href="styles/navigationBar-breakpoints.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>

    <div class="navBar">
        <div class="left-navBar">
            <i class="fa fa-music fa-2x"></i>Netlify Music<br>
        </div>

        <div class="middle-navBar">

        </div>

        <div class="right-navBar">
            <a class="home" href="Music-web.html"><i class="fa fa-home"></i>Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
        </div>
    </div>

    <div class="SignUp-tab">
            
        <div class="close-btn">
            <i class="fa fa-close fa-2x"></i>
        </div>
        
        <div class="heading">
            SignUp
        </div>
        <div class="email">
            <input class="email-input" type="email" placeholder="email"><i class="fa fa-"></i>
        </div>

        <div class="password">
            <input class="password-input" type="password" placeholder="Password"><i class="fa fa-"></i>
        </div>

        <div class="signup-method">
            Sign Up using:
            <ul>
                <li><i class="fa fa-google fa-2x"></i></li>
                <li><i class="fa fa-facebook-square fa-2x"></i></li>
                <li><i class="fa fa-twitter fa-2x"></i></li>
                <li><i class="fa fa-github fa-2x"></i></li>
            </ul>
        </div>

        <div class="message">
            <input type="checkbox">
            <p class="text">
                by filling in this checkbox you agree to the user <button>terms & conditions</button>
            </p>
        </div>

        <div class="button">
            <button class="Register-btn">Register</button>
        </div>

        <div class="notice">
            already have an account? click to<button id="Login">Login</button>
        </div>
    </div>
